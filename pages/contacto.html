<main>
  <section class="contacto">
    <h1 class="titulo-principal">TU OPINIÓN NOS IMPORTA</h1>
    <h2 class="subtitulo">Comunícate con nosotros. Estaremos en contacto lo más pronto posible</h2>

    <div class="form-wrapper">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre">
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="name@example.com">
        </div>

        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono">
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" placeholder="Déjanos aquí tu consulta..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-centrado">Enviar</button>
      </form>
    </div>
  </section>
</main>
